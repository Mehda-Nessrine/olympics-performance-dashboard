<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 150">
  <!-- Eiffel Tower Icon for LA28 Olympics Dashboard -->
  <defs>
    <linearGradient id="towerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Main tower body -->
  <path d="M50 5 L55 35 L68 135 L72 140 L28 140 L32 135 L45 35 Z" 
        fill="url(#towerGrad)" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Cross beams -->
  <rect x="38" y="45" width="24" height="4" fill="#FFA500" rx="1"/>
  <rect x="34" y="75" width="32" height="4" fill="#FFA500" rx="1"/>
  <rect x="30" y="105" width="40" height="4" fill="#FFA500" rx="1"/>
  
  <!-- Top observation deck -->
  <ellipse cx="50" cy="30" rx="8" ry="10" fill="none" stroke="#FFA500" stroke-width="2"/>
  
  <!-- Antenna -->
  <line x1="50" y1="5" x2="50" y2="0" stroke="#FFD700" stroke-width="2"/>
  <circle cx="50" cy="0" r="2" fill="#FFD700"/>
  
  <!-- Base arches -->
  <path d="M32 135 Q42 125 50 135" fill="none" stroke="#B8860B" stroke-width="2"/>
  <path d="M50 135 Q58 125 68 135" fill="none" stroke="#B8860B" stroke-width="2"/>
</svg>
