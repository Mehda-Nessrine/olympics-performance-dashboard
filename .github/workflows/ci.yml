name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Check code formatting with Black
        run: |
          pip install black
          black --check --line-length 120 .

      - name: Lint with Flake8
        run: |
          pip install flake8
          flake8 . --max-line-length=120 --exclude=.git,__pycache__,build,dist

      - name: Run tests with pytest
        run: |
          pytest tests/ -v --tb=short

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Streamlit app can be imported
        run: |
          python -c "import streamlit; print('Streamlit version:', streamlit.__version__)"
          python -c "from utils.data_ingest import load_athletes; print('Data ingest OK')"
          python -c "from utils.mappers import get_continent_from_noc; print('Mappers OK')"
          python -c "from utils.viz_helpers import create_medal_donut; print('Viz helpers OK')"
